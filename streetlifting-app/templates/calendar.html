<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Streetlifting tracking app for MPDS - Muscle Up, Pull Up, Dips, Squat"
		/>
		<meta name="author" content="Streetlifting App" />
		<title>{% block title %}MPDS{% endblock %}</title>

		<!-- Stylesheets -->
		<link rel="stylesheet" href="/static/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>

		<!-- JavaScript -->
	</head>
	<body>


		<title>Calendario de Entrenamiento</title>
		<script src="../static/js/calendar.js" defer></script>
		<script src="../static/js/progressBlock.js" defer></script>
		<link rel="stylesheet" href="../static/style.css" />
		<style>
		
			/* Estilos para el calendario de entrenamiento */
			#calendar-controls {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-top: 10px;
			}
		
			#calendar-controls button {
				padding: 10px 20px;
				background-color: #ff6f61;
				color: #fff;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				transition: background-color 0.3s ease;
			}
		
			#calendar-controls button:hover {
				background-color: #e65c50;
			}
		
			#current-month {
				font-size: 1.5em;
				font-weight: bold;
			}
		
			.calendar-table {
				width: 100%;
				border-collapse: collapse;
				margin-top: 20px;
			}
		
			.calendar-table th,
			.calendar-table td {
				border: 1px solid #333;
				padding: 10px;
				text-align: center;
			}
		
			.calendar-table th {
				background-color: #333;
				color: #fff;
			}
		
			.calendar-table td {
				background-color: #1a1a1a;
				color: #e0e0e0;
			}
		
			.calendar-table .inactive {
				background-color: #2e2e2e;
				color: #888;
			}
		
			.calendar-table .upcoming {
				background-color: #444;
				color: #bbb;
				cursor: pointer;
			}
		
			.calendar-table .upcoming:hover {
				background-color: #555;
				color: #fff;
			}
		
			.calendar-table .completed {
				background-color: #4caf50;
				color: #fff;
				font-weight: bold;
				cursor: pointer;
			}
		
			.calendar-table .completed:hover {
				background-color: #45a049;
				box-shadow: 0 0 5px 2px #4caf50;
			}
		
			.calendar-table .current-day {
				background-color: #1e90ff;
				color: #fff;
				font-weight: bold;
				border: 2px solid #1c86ee;
				cursor: pointer;
			}
		
			.calendar-table .current-day:hover {
				background-color: #1c86ee;
				box-shadow: 0 0 5px 2px #1e90ff;
			}
		
			#day-details {
				margin-top: 20px;
				padding: 20px;
				background-color: #1a1a1a;
				border-radius: 10px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
			}
		
			#day-details.hidden {
				display: none;
			}
		
			#day-details h2 {
				font-size: 1.8em;
				color: #ff6f61;
				margin-bottom: 10px;
			}
		
			#day-details p {
				font-size: 1em;
				color: #cccccc;
				margin-bottom: 10px;
			}
		
			#close-details {
				padding: 10px 20px;
				background-color: #ff6f61;
				color: #fff;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				transition: background-color 0.3s ease;
			}
		
			#close-details:hover {
				background-color: #e65c50;
			}
		
			/* Responsive Design */
			@media (max-width: 768px) {
			
				.calendar-table th,
				.calendar-table td {
					padding: 5px;
				}
		
				#day-details {
					padding: 15px;
				}
		
				#day-details h2 {
					font-size: 1.5em;
				}
		
				#day-details p {
					font-size: 0.9em;
				}
			}
		
			@media (max-width: 480px) {
				

				.calendar-table th,
				.calendar-table td {
					padding: 5px;
				}
		
				#day-details {
					padding: 10px;
				}
		
				#day-details h2 {
					font-size: 1.2em;
				}
		
				#day-details p {
					font-size: 0.8em;
				}
				#calendar-controls button {
					padding: 5px 10px;
				}
			}
			@media (max-width: 430px) {
				.calendar-table th,
				.calendar-table td {
					max-width: 100%;
					padding: 1px;
					font-size: 0.8em;
				}
		
				#day-details {
					padding: 5px;
				}
		
				#day-details h2 {
					font-size: 1em;
				}
		
				#day-details p {
					font-size: 0.7em;
				}
			}
			@media (max-width: 390px) {
				#calendar-controls button {
					padding: 5px 10px;
				}
				.calendar-table th,
				.calendar-table td {
					max-width: 50px;
					padding: 2px;
					font-size: 0.7em;
				}
		
				#day-details {
					padding: 5px;
				}
		
				#day-details h2 {
					font-size: 1em;
				}
		
				#day-details p {
					font-size: 0.6em;
				}
			}
		</style>
	</head>
	<body>
		<div class="calendar-container">
			<header>
				<h1>Calendario de Entrenamiento</h1>
				<div id="calendar-controls">
					<button id="prev-month">← Mes Anterior</button>
					<span id="current-month">Enero 2024</span>
					<button id="next-month">Mes Siguiente →</button>
				</div>
			</header>
			<main>
				<!-- Tabla del calendario -->
				<div id="calendar">
					<table class="calendar-table">
						<thead>
							<tr>
								<th>Lun</th>
								<th>Mar</th>
								<th>Mié</th>
								<th>Jue</th>
								<th>Vie</th>
								<th>Sáb</th>
								<th>Dom</th>
								
							</tr>
						</thead>
						<tbody id="calendar-body">
							<!-- Las filas del calendario serán generadas dinámicamente -->
						</tbody>
					</table>
				</div>
	
				<!-- Detalles del día -->
				<div id="day-details" class="hidden">
					<h2>Detalles del Día</h2>
					<div id="day-info"></div>
					<button id="close-details">Cerrar</button>
				</div>
	
				<!-- Mensajes de error -->
				<div id="calendar-errors" class="hidden">
					<p>No se pudo cargar el calendario. Por favor, intente más tarde.</p>
				</div>
			</main>
		</div>
	</body>
</html>
