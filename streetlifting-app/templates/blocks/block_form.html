<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Crear Bloque de Entrenamiento</title>
		<link rel="stylesheet" href="static/style.css" />
	</head>
	<body>
		<header>
			<h1>Crear Bloque de Entrenamiento</h1>
		</header>
		<main>
			<form id="create-block-form" method="POST" action="/create-block">
				<!-- Información General -->
				<section>
					<h2>Información General</h2>
					<label for="block-name">Nombre del Bloque:</label>
					<input
						type="text"
						id="block-name"
						name="block_name"
						placeholder="Bloque de Fuerza"
					/>

					<label for="block-duration">Duración del Bloque (semanas):</label>
					<select id="block-duration" name="block_duration" required>
						<option value="4">4 semanas</option>
						<option value="6">6 semanas</option>
						<option value="7">7 semanas</option>
					</select>

					<label for="start-date">Fecha de Inicio:</label>
					<input type="date" id="start-date" name="start_date" required />
				</section>

				<!-- RM Inicial -->
				<section>
					<h2>RM Inicial</h2>
					<label for="rm-pullups">RM Dominadas (kg):</label>
					<input
						type="number"
						id="rm-pullups"
						name="rm_pullups"
						step="0.1"
						placeholder="Ej: 50"
					/>

					<label for="rm-dips">RM Dips (kg):</label>
					<input
						type="number"
						id="rm-dips"
						name="rm_dips"
						step="0.1"
						placeholder="Ej: 60"
					/>

					<label for="rm-muscleups">RM Muscle-Up (kg):</label>
					<input
						type="number"
						id="rm-muscleups"
						name="rm_muscleups"
						step="0.1"
						placeholder="Ej: 10"
					/>

					<label for="rm-squats">RM Sentadillas (kg):</label>
					<input
						type="number"
						id="rm-squats"
						name="rm_squats"
						step="0.1"
						placeholder="Ej: 100"
					/>
				</section>

				<!-- Estrategia del Bloque -->
				<section>
					<h2>Estrategia del Bloque</h2>
					<label>
						<input type="radio" name="strategy" value="default" checked />
						Predeterminada (Incremento del 3% semanal, Descarga al 60% del RM)
					</label>
					<label>
						<input type="radio" name="strategy" value="custom" />
						Personalizada
					</label>
					<div id="custom-strategy" style="display: none; margin-top: 10px">
						<label for="weekly-increment">Incremento Semanal (%):</label>
						<input
							type="number"
							id="weekly-increment"
							name="weekly_increment"
							step="0.1"
							placeholder="Ej: 3"
						/>

						<label for="deload-week">Semana de Descarga (semana):</label>
						<input
							type="number"
							id="deload-week"
							name="deload_week"
							placeholder="Ej: 4"
						/>
					</div>
				</section>

				<!-- Botón de Envío -->
				<section>
					<button type="submit">Crear Bloque</button>
				</section>
			</form>
		</main>

		<script>
			// Mostrar/Ocultar configuración personalizada
			document.querySelectorAll('input[name="strategy"]').forEach((radio) => {
				radio.addEventListener("change", function () {
					const customStrategy = document.getElementById("custom-strategy");
					if (this.value === "custom") {
						customStrategy.style.display = "block";
					} else {
						customStrategy.style.display = "none";
					}
				});
			});
		</script>
	</body>
</html>
